<!DOCTYPE html>  
<html lang="ms">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Contoh Layout dengan Table</title>  
    <style>  
        table {  
            width: 100%;  
            border-collapse: collapse;  
        }  
        th, td {  
            border: 1px solid #000;  
            padding: 10px;  
            text-align: left; 
            font-family: Arial, sans-serif; 
        }  
        .header {  
            background-color: #f0c0a0;
            text-align: center;
            font-family: Arial, sans-serif;  
        }  
        .navigasi {  
            background-color: #a0c0f0;
            text-align: center; 
            font-family: Arial, sans-serif; 
        }  
        .content {  
            background-color: #f0a0a0; 
            font-family: Arial, sans-serif; 
        }  
        .footer {  
            background-color: #f0c0a0;
            text-align: center; 
            font-family: Arial, sans-serif;  
        }  
        .menu {  
            background-color: #caffe6;
            font-family: Arial, sans-serif;  
        }  
    </style>  
</head>  
<body>  

<table>  
    <tr>  
        <td colspan="2" class="header">HEADER</td>  
    </tr>  
    <tr>  
        <td colspan="2" class="navigasi">NAVIGASI</td>  
    </tr>  
    <tr>  
        <td class="content" style="width: 70%;"><b>Heading 1</b><br>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</td>  
        <td class="menu" style="width: 30%;">  
            Menu:<br>  
            <ul>  
                <li>Home</li>  
                <li>Berita</li>  
                <li>Layanan</li>  
                <li>Kontak</li>  
            </ul>  
        </td>  
    </tr>  
    <tr>  
        <td colspan="2" class="footer">FOOTER</td>  
    </tr>  
</table>  

</body>  
</html>
