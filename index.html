<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilan Layout</title>
    <style>
        body {
            margin:0 ;
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: #ffe4b5; /* warna header dan footer */
            text-align: center;
            padding: 10px;
        }
        nav {
            background-color: #add8e6; /* warna navigasi */
            text-align: center;
            padding: 10px;
        }
        .content {
            display: flex;
            justify-content: space-between;
        }
        .main-content {
            background-color: #f4cccc;  /* warna area konten utama */
            padding: 20px;
            width: 75%;
        }
        .sidebar {
            background-color: #d9ead3; /* warna sidebar */
            padding: 20px;
            width: 25%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Komunitas Roblox menyambut kemerdekaan Republik Indonesia</h1>
    </header>
    
    <nav>
        <p>Surakarta 13 Agustus 2024</p>
    </nav>
    
    <div class="content">
        <div class="main-content">
            <h1>Lomba Panjat Pinang</h1>
            <p>
                <img src="c:\Users\abyan\Pictures\Roblox17Agustus.jpeg" alt="Girl in a jacket" style="width:500px;height:600px;">
            </p>
        </div>
        <div class="sidebar">
            <h2>Menu:</h2>
            <ul>
                <li>Home</li>
                <li>Berita</li>
                <li>Layanan</li>
                <li>Kontak</li>
            </ul>
        </div>
    </div>
    
    <footer>
        <p>https://www.youtube.com/watch?v=lkl-OosoDGM</p>
    </footer>
</body>
</html>
